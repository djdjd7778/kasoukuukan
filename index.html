<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アクセス確認中...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f8f8;
    }

    .loader {
      margin: 40px auto;
      width: 60px;
      height: 60px;
      border: 8px solid #ccc;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .blocked {
      color: red;
      font-size: 24px;
    }

    .info {
      font-size: 20px;
    }

    .welcome {
      color: green;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <p class="info">デバイスを確認中です...</p>
  <div class="loader"></div>

  <script src="script.js"></script>
</body>
</html>
